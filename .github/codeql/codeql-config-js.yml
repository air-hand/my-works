# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/customizing-code-scanning#example-configuration-files

name: "CodeQL Config for JavaScript/TypeScript"

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - '**/node_modules'
  - '**/tests'
  - '**/*.test.js'
  - '**/*.test.ts'
  - '*.yml'
  - '*.yaml'
  - '**/jest.config.js'
  - '**/.eslint*'
